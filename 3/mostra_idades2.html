<meta charset="UTF-8">

<script>

//<hr> cria uma linha para separar uma frase da outra

function pulaLinha() {

    document.write("<br><hr><br>");

}


function mostra(frase) {

	document.write("<big>" + frase + "</big>");
	pulaLinha();

}

var ano = 2012;

mostra("Eu nasci em: " + (ano - 24));
mostra("Adriano nasceu em: " + (ano - 26));
mostra("Paulo nasceu em: " + (ano - 32));

</script>
