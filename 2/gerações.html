<meta charset = "UTF-8">

<script>

function pulaLinha() {

	document.write("<br>");
}

function titulo(frase) {

	document.write("<h2>" + frase + "</h2>");

}

function mostra(frase) {

	document.write(frase);
	pulaLinha();
}

var chegada = 1500;
var atualmente = 2018;
var idadeMediaQuandoTemFilhos = 28;

var quantiaDeGeracoes = (atualmente - chegada)/idadeMediaQuandoTemFilhos;

titulo("Quantas gerações temos no Brasil?")

mostra("Se considerarmos a média de 28 anos, então temos aproximadamente " + quantiaDeGeracoes + " gerações!")

</script>
