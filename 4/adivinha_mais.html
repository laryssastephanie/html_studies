<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

	//var segredo = Math.round(Math.random()*10);

	//aumentando as chances com 3 valores:

	var segredos = [5,7,10,2];

	var input = document.querySelector("input");
	input.focus();

	function verifica() {
		
		var achou = false;

		for(var posicao = 0; posicao < segredos.length; posicao++) {
			//o ideal era usar posicao < segredos.length, mas não está funcionando nesta versão do programa (?).
			if(input.value == segredos[posicao]) {

				alert("Você ACERTOU!");
				achou = true;
				break;
			}
		}

		if(achou == false) {

			alert("Você ERROU!")
	}

		input.value = "";
		input.focus();
	}

	var button = document.querySelector("button");
	button.onclick = verifica;
	//verifica sem parênteses para não chamar a função e sim fazer com que ela "more" dentro do "clicar no botão".

</script>
