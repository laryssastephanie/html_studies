<meta charset = "UTF-8">

<script>

function pulaLinha() {

	document.write("<br>");
	document.write("<br>");
}

function mostra(frase) {

	document.write(frase);
	pulaLinha();
	document.write("<hr>");
}

//outra forma de repetir, al√©m do while:
//++ = atalho para +1

for(var multiplicador = 1; multiplicador <= 10; multiplicador++){

mostra(7 * multiplicador);
}

mostra("FIM");

</script>
